<!DOCTYPE html>

</head>
<body>
    <!-- Color Picker Button at Top-Left -->
    <button id="colorPickerBtn" style="position: absolute; top: 20px; left: 20px; z-index: 1000;">Pick Color</button>
    <input type="color" id="colorPicker" style="display: none;">

    <!-- Animated background -->

    </div>

   
    <div class="logo-container">
        <img src="images.png/spotify logo (1).png" alt="Organization Logo" class="logo">
    </div>
    
    <div class="login-container">
        <p class="p">Provide your details below to login</p>
        <form id="loginForm">
            <input type="email" id="email" required placeholder="Email/Phone No.">
            <input type="password" id="password" required placeholder="Your Password should not be more than 6 digits" maxlength="6">
            <button class="login-btn">Submit</button>
            <div id="error-message" style="color:red; margin-top:10px;"></div>
            <div class="link-container">
                <a href="#" class="forgot-password">I forgot my password</a>
            </div>
        </form>
    </div>
    <script src="samic.js"></script>
</body>
</html>
