<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify – Your Library</title>
    <link rel="stylesheet" href="spotify-library.css">
</head>
<body>
    <div class="spotify-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Spotify</div>
            <ul class="sidebar-links">
                <li><a href="adeyinka.html">Home</a></li>
                <li><a href="spotify-search.html">Search</a></li>
                <li><a href="spotify-library.html" class="active">Library</a></li>
            </ul>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <header class="library-header">
                <h1>Your Library</h1>
                <a href="#" class="add-btn">+ Add Playlist</a>
            </header>
            <section class="library-grid">
                <div class="library-card">
                    <img src="images.png/spot 1.jpeg" alt="Chill Hits">
                    <div class="library-info">
                        <h2>Chill Hits</h2>
                        <p>Playlist • 50 songs</p>
                    </div>
                </div>
                <div class="library-card">
                    <img src="images.png/spot 2.jpeg" alt="Workout">
                    <div class="library-info">
                        <h2>Workout</h2>
                        <p>Playlist • 35 songs</p>
                    </div>
                </div>
                <div class="library-card">
                    <img src="images.png/spot 3.jpeg" alt="Afrobeats">
                    <div class="library-info">
                        <h2>Afrobeats</h2>
                        <p>Playlist • 40 songs</p>
                    </div>
                </div>
                <div class="library-card">
                    <img src="images.png/spot 4.jpeg" alt="Peaceful Piano">
                    <div class="library-info">
                        <h2>Peaceful Piano</h2>
                        <p>Playlist • 25 songs</p>
                    </div>
                </div>
                <!-- Add more library cards as needed -->
            </section>
        </main>
    </div>
</body>
</html>
