<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Page</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Spotify</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="spotify search.html">Search</a></li>
                <li><a href="spotify ">Library</a></li>
            </ul>
            <a href="samic.html" class="login-btn">Log In</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Spotify</h1>
            <p>Play millions of songs and podcasts for free.</p>
            <a href="samic.html" class="signup-btn">Sign Up Free</a>
        </section>
        <section class="playlists">
            <h2>Popular Playlists</h2>
            <div class="playlist-grid">
                <div class="playlist-card">    
                    <img src="images.png/spoty 1.jpeg" alt="Today's Top Hits">
                    <p>Today's Top Hits</p>
                </div>
                <div class="playlist-card">
                    <img src="images.png/spoty 2.jpeg" alt="RapCaviar">
                    <p>RapCaviar</p>
                </div>
                <div class="playlist-card">
                    <img src="images.png/spoty 3.jpeg" alt="Peaceful Piano">
                    <p>Peaceful Piano</p>
                </div>
                <div class="playlist-card">
                    <img src="images.png/spoty 4.jpeg" alt="Mood Booster">
                    <p>Mood Booster</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Spotify Clone. For educational purposes only.</p>
    </footer>
</body>
</html>
