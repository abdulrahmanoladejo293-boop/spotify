<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Search</title>
    <link rel="stylesheet" href="css/spotify-search.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Spotify</div>
            <ul class="nav-links">
                <li><a href="adeyinka.html">Home</a></li>
                <li><a href="spotify search.html" class="active">Search</a></li>
                <li><a href="spotify libary.html">Library</a></li>
            </ul>
            <a href="samic.html" class="login-btn">Log In</a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h1>Search</h1>
            <form class="search-form">
                <input type="text" placeholder="What do you want to listen to?" />
                <button type="submit">
                    <svg width="20" height="20" fill="#fff" viewBox="0 0 20 20">
                        <circle cx="9" cy="9" r="7" stroke="#fff" stroke-width="2" fill="none"/>
                        <line x1="14" y1="14" x2="19" y2="19" stroke="#fff" stroke-width="2"/>
                    </svg>
                </button>
            </form>
            <div class="trending">
                <h2>Trending Searches</h2>
                <div class="trending-tags">
                    <span>Afrobeats</span>
                    <span>Drake</span>
                    <span>Asake</span>
                    <span>Billie Eilish</span>
                    <span>Davido</span>
                    <span>Top 50 Global</span>
                </div>
            </div>
        </section>
        <section class="results-section">
            <h2>Browse All</h2>
            <div class="results-grid">
                <div class="result-card">
                    <img src="Images/spot 5.jpeg" alt="Pop">
                    <p>Pop</p>
                </div>
                <div class="result-card">
                    <img src="Images/spot 6.jpeg" alt="Hip-Hop">
                    <p>Hip-Hop</p>
                </div>
                <div class="result-card">
                    <img src="Images/spot 7.jpeg" alt="Chill">
                    <p>Chill</p>
                </div>
                <div class="result-card">
                    <img src="Images/spotify logo (2).jpeg" alt="Workout">
                    <p>Workout</p>
                </div>
                <!-- Add more result cards as needed -->
            </div>
        </section>
    </main>
</body>
</html>
